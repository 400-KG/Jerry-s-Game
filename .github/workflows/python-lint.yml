name: Python Lint and Format

on:
  push:
    branches: [ main ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install flake8 black

    - name: Run flake8
      run: flake8 .

    - name: Run black check
      run: black --check .
